<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Animation Ever - Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script>
        let scene, camera, renderer, particles, material;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        const params = {
            particleSize: 2,
            opacity: 0.8,
            color: 0xffffff,
            rotationSpeedX: 0.0005,
            rotationSpeedY: 0.001
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            const particleCount = 500000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const color = new THREE.Color();

            for (let i = 0; i < particleCount * 3; i += 3) {
                const x = Math.random() * 2000 - 1000;
                const y = Math.random() * 2000 - 1000;
                const z = Math.random() * 2000 - 1000;

                positions[i] = x;
                positions[i + 1] = y;
                positions[i + 2] = z;

                const vx = (x / 1000) + 0.5;
                const vy = (y / 1000) + 0.5;
                const vz = (z / 1000) + 0.5;

                color.setRGB(vx, vy, vz);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({
                size: params.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: params.opacity
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const gui = new lil.GUI();
            gui.add(params, 'particleSize', 0.1, 10).onChange(value => {
                material.size = value;
            });
            gui.add(params, 'opacity', 0.1, 1.0).onChange(value => {
                material.opacity = value;
            });
            gui.addColor(params, 'color').onChange(value => {
                material.color.set(value);
            });
            gui.add(params, 'rotationSpeedX', 0, 0.01);
            gui.add(params, 'rotationSpeedY', 0, 0.01);


            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.00005;
            
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            const h = (360 * (1.0 + time) % 360) / 360;
            if (!params.color) {
                material.color.setHSL(h, 0.5, 0.5);
            }

            particles.rotation.x += params.rotationSpeedX;
            particles.rotation.y += params.rotationSpeedY;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
